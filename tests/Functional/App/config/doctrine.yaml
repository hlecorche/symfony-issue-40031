doctrine:
    dbal:
        connections:
            default:
                url: "sqlite:///%kernel.project_dir%/var/app.db"
                logging: false

    orm:
        auto_generate_proxy_classes: false
        entity_managers:
            default:
                connection: default
                auto_mapping: true
                mappings:
                    App:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/Entity'
                        prefix: 'Issue\MyBundle\Tests\Functional\App\Entity'
                naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        resolve_target_entities:
            Issue\MyBundle\Entity\UserInterfaceInVendor: Issue\MyBundle\Tests\Functional\App\Entity\TestUser
